sudo: true
language: python
matrix:
  include:
  - python: 3.6
  - python: 3.7
cache: pip
install:
- pip install -r requirements-dev.txt
- python setup.py install
script:
- python test.py
- coveralls
before_deploy:
- python setup.py sdist bdist_wheel
deploy:
  provider: pypi
  user: __token__
  skip_existing: true
  on:
    tags: true
    branch: master
    distributions: sdist bdist_wheel
  password:
    secure: 
